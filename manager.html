<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffemania</title>

    <link rel="stylesheet" href="./style/daterangepicker.css">
    <link rel="stylesheet" href="./style/daterangepicker-kv.css">
    <link rel="stylesheet" href="/style/style.css">

    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="./js/moment.js"></script>
    <script src="./js/daterangepicker.js"></script>
    <script src="/js/script.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="navbar-aside">
                <button type="button" class="btn-aside-menu toggle-sidebar">
                </button>
            </div>
            <div class="navbar-user">
                <div class="user">
                    <div class="user-wrapper show-user-dropdown">
                        <div class="icon-user"></div>
                        <div class="user-name">ADMINS</div>
                    </div>
                    <div class="dropdown-user">
                        <ul>
                            <li>
                                <a href="#" class="logout">Выход </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="menu-sidebar">
                <div class="logo">
                    <a href="#">
                        <img src="./img/logo.svg" alt="">
                    </a>
                </div>
                <div class="menu">
                    <nav>
                        <ul class="sidebar-nav">
                            <li class="treeview">
                                <a class="show-treeview-menu" href="javascript:void(0);">
                                    <span>QR</span>
                                </a>
                                <ul class="treeview-menu">
                                    <li class="active">
                                        <a href="#">Связь с менеджером</a>
                                    </li>
                                    <li>
                                        <a href="#">Анкетирование</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="header-page">
                <h1>
                    Связь с менеджером
                </h1>
            </div>
            <div class="page-content">
                <div class="filter-wrapper">
                    <div class="box">
                        <h6>Ресторан </h6>
                        <div class="form-group field-filter-item">
                            <select class="form-control input-sm">
                                <option value="">Все</option>
                                <option value="1">Ресторан 1</option>
                                <option value="2">Ресторан 2</option>
                            </select>
                            <div class="select-caret"></div>
                        </div>
                    </div>

                    <div class="box">
                        <h6>Период</h6>
                        <div class="drp-container-selectdata form-group field-filter-date">
                            <input type="text" id="filter-date" class="form-control" value="">
                            <div class="select-caret"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" style="visibility: hidden">Подобрать</button>
                    </div>
                </div>
                <div class="charts-wrapper">
                    <div class="flex-50">
                        <div class="chart-box">
                            <div class="chart-box-conntent">
                                <div class="chart-header">
                                    Связь с менеджером (QR)
                                </div>
                                <div class="chart-content">
                                    <div class="radial-wrapper">
                                        <div class="radial-chart">
                                            <div class="radialbarmultiple-1"></div>
                                        </div>
                                        <div class="radial-legend chart-legend">
                                        </div>
                                        <div class="radial-bottom-leggend chart-legend">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="chart-box">
                            <div class="chart-box-conntent">
                                <div class="chart-header">
                                    Рейтинг локаций
                                </div>
                                <div class="chart-content">
                                    <div class="shadow-line-wrapper">
                                        <div class="shadow-line">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jqueryRadialBarMultiple.js"></script>
    <script src="./js/Chart.min.js"></script>
    <script>
        var chartData = new Array();
        chartData.push({
            element: '.radialbarmultiple-1', // класс елемента
            type: 'radialbar',               //тип графіка
            centerText: 3.7,
            data: [                          //данные графика      
                {
                    background: "#FF9595",
                    progress: "46",
                    labelText: "Ужасно"
                },
                {
                    background: "#FFCA8C",
                    progress: "46",
                    labelText: "Нормально"
                },
                {
                    background: "#F5F884",
                    progress: "120",
                    labelText: "Хорошо"
                },
                {
                    background: "#A3E0AA",
                    progress: "349",
                    labelText: "Отлично"
                }
            ]
        });
        chartData.push( {
            element: '.shadow-line', // класс елемента
            type: 'shadowLine',               //тип графіка
            borderColor: '#BDA0FF',
            data: [                          //данные графика      
                {
                    progress: 2.8,
                    labelText: ["Шереметьево D", "- МВЛ (Ш2)"]
                },
                {
                    progress: 2.5,
                    labelText: "Шереметьево В"
                },
                {
                    progress: 3.1,
                    labelText: ["Шереметьево", " Узбечка"]
                },
                {
                    progress: 3.5,
                    labelText: ["Шереметьево В", " Узбечка"]
                },
                {
                    progress: 3.9,
                    labelText: ["Домодедово 2  ", "ВВЛ (Д2)"]
                },
                {
                    progress: 3.2,
                    labelText: ["Отель", "Moss"]
                }
            ]
        });
       
    </script>
    <script>
        jQuery(function ($) {
            $(document).ready(function () {
                $('.field-filter-date input').daterangepicker({
                    opens: 'rigth',
                    locale: {
                        format: 'DD-MM-YYYY',
                        applyLabel: 'Принять',
                        cancelLabel: 'Отмена',
                        invalidDateLabel: 'Выберите дату',
                        daysOfWeek: ['Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс', 'Пн'],
                        monthNames: ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'],
                        firstDay: 1
                    }
                }, function (start, end, label) {
                });
            });
        });
    </script>
    <script src="./js/charts.js"></script>
</body>

</html>
